<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>会员登录_91搜墓网</title>
    <link href="_WEB_/css/screen.css" media="screen, projection" rel="stylesheet" type="text/css"/>
</head>
<body>
    <!-- header -->
    <div class="header login_header">
        <div class="contain">
            <!-- LOGO -->
            <div class="logo">
                <a href="index.html"><img src="_WEB_/images/logo.png"/></a>
            </div>
            <h1>欢迎登录</h1>
            <div class="login_register"><a href="{:url('login/Login/register','',$Think.config.assign_suffix,$Think.config.assign_domain)}">还没有账号？快来免费注册</a></div>
        </div><!-- contain End -->
    </div><!-- header End -->

    <!-- 登录 -->
    <div class="login_main">
        <div class="contain clearfix">
            <!-- 登录banner -->
            <div class="logbanner">
                <img src="_WEB_/images/login_banner.jpg"/>
            </div>
            <!-- 登录内容 -->
            <div class="login">
                <div id="login_title" class="login_title">
                    <ul>
                        <li><a href="javascript:void(0);" tab="tablog1">动态登录</a></li>
                        <li><a href="javascript:void(0);" tab="tablog2">账号登录</a></li>
                    </ul>
                </div>
                <ul>
                    <li id="tablog1" class="login_box">
                        <ul class="login_box_main">
                            <li>
                                <input class="login_tex phone" type="text" placeholder="手机号"/>
                                <span class="log_validate log_phone" style='display:none;'>请输入账号和密码</span>
                            </li>
                            <li class="getyzm">
                                <input class="login_tex code" type="text" placeholder="输入密码"/>
                                <input class="getcode_btn" type="button" id="getting" data-url="{:url('login/Login/sendcode','',$Think.config.assign_suffix,$Think.config.assign_domain)}" value="获取验证码">
                                <span class="log_validate log_code" style='display:none;'>请输入账号和密码</span>
                            </li>
                            <li class="zddl clearfix">
                                <!--<p class="log_check"><input class="check" type="checkbox"/>自动登录</p>-->
                            </li>
                            <li class="login_btn">
                                <a href="javascript:;" id='moblogin' data-url="{:url('login/Login/moblogin','',$Think.config.assign_suffix,$Think.config.assign_domain)}">立即登录</a>
                            </li>
                            <li class="log_register"><a href="{:url('login/Login/register','',$Think.config.assign_suffix,$Think.config.assign_domain)}">还没有账号？快来免费注册</a></li>
                        </ul>
                    </li>
                    <li id="tablog2" class="login_box">
                        <ul class="login_box_main">
                            <li>
                                <input class="login_tex mobile" type="text" placeholder="账号 手机号"/>
                                <span class="log_validate log_mobile" style='display:none;'></span>
                            </li>
                            <li>
                                <input class="login_tex password" type="password" placeholder="输入密码"/>
                                <span class="log_validate log_password" style='display:none;'></span>
                            </li>
                            <li class="zddl clearfix">
                                <!--<p class="log_check"><input class="check" type="checkbox"/>自动登录</p>-->
                                <!--<p class="log_forget"><a href="javascript:;">忘记密码</a></p>-->
                            </li>
                            <li class="login_btn">
                                <a href="javascript:;" id='sublogin' data-url="{:url('login/Login/sublogin','',$Think.config.assign_suffix,$Think.config.assign_domain)}">立即登录</a>
                            </li>
                            <li class="log_register"><a href="{:url('login/Login/register','',$Think.config.assign_suffix,$Think.config.assign_domain)}">还没有账号？快来免费注册</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!-- login登录内容 End -->
        </div><!-- contain -->
    </div><!-- login_main 登录 End -->
    {include file="extra@appiontfootdown" /}
</body>
<script type="text/javascript" src="_WEB_/js/jquery-1.9.1.min.js"></script>
<!-- 获取验证码jquery.cookie.js -->
<script type="text/javascript" src="_WEB_/js/jquery.cookie.js"></script>
<script src="_WEB_/js/common.js"></script>
<!--私有JS -->
<script type="text/javascript" src="_WEB_/js/login.js"></script>
</html>
